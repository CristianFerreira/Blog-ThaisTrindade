<div fxLayout="row" fxFlex="100" fxLayoutAlign="start center">
  <button md-button class="sub-menu">Home</button>
  <button md-button [mdMenuTriggerFor]="menu" class="sub-menu">Destinos</button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>America do sul</button>
    <button md-menu-item>Europa</button>
  </md-menu>
  <button md-button class="sub-menu">Contato</button>
  <div fxLayout="row" fxLayoutAlign="end center" fxFlex="100" style="padding-right: 30px;">
     <md-icon style="color: #fff">search</md-icon>&nbsp;&nbsp;<input class="input-pesquisa txt-input-pesquisa" type="text" placeholder="Pesquisar..." [(ngModel)]="filtro"/> 
     &nbsp;&nbsp;
     <button md-icon-button (click)="filtro = ''"><md-icon style="color:#fff" *ngIf="filtro">close</md-icon></button>
  </div>
  <button md-button class="sub-menu" (click)="logout()">Sair</button>
</div>
