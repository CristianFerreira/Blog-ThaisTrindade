<md-sidenav-container class="container">
    <md-sidenav mode="over" #sidenav class="sidenav">
        <md-toolbar class="toolbar-sidenav">
          <div fxLayout="row" fxFlex="100" fxLayoutAlign="end center">
            <button md-button md-mini-fab color="default" class="btn-close-sidenav" (click)="sidenav.close()">
              <md-icon style="color: #fff">arrow_back</md-icon>
            </button>
          </div>
        </md-toolbar>
        <app-sidenav-sub-menu></app-sidenav-sub-menu>
    </md-sidenav>
    <div class="menu-sidenav">
      <button md-icon-button md-button (click)="sidenav.open()">
          <md-icon style="color: #fff">menu</md-icon>
      </button>
    </div>
</md-sidenav-container>
