<h4 md-dialog-title class="container padding-bottom-10">
  <div fxLayout="row" fxFlex>
    <span fxFlex class="txt-header" fxLayoutAlign="start center">
      Contato
    </span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</h4>
<div mat-dialog-content>
  <div fxLayout="row" fxLayoutWrap class="container padding-bottom-10">
    <span fxFlex="100">Escreva para o ThaisTrindade, sua opinião é muito importante para mim. <br />Se preferir, mande um email para thaistrindade25@hotmail.com</span>
  </div>
  <div [formGroup]="form">
    <div fxLayout="row" fxLayoutWrap>
      <div fxFlex="100" fxLayoutWrap>
        <mat-input-container fxFlex="100" class="padding-bottom-10">
          <input matInput placeholder="Nome" type="text" formControlName="name" required>
          <mat-error fxFlex="100%" *ngIf="form.get('name').invalid && form.get('name').touched">
            * O campo é obrigatório
          </mat-error>
        </mat-input-container>
      </div>
      <div fxFlex="100" fxLayoutWrap>
        <mat-input-container fxFlex="100" class="padding-bottom-10">
          <input matInput placeholder="Email" type="text" formControlName="email" required>
          <mat-error *ngIf="form.controls.email.hasError('required')">
            * O campo é obrigatório
          </mat-error>
          <mat-error *ngIf="form.controls.email.invalid && !form.controls.email.hasError('required')">
            E-mail inválido
          </mat-error>
        </mat-input-container>
      </div>
      <div fxFlex="100" fxLayoutWrap>
        <mat-input-container fxFlex="100" class="padding-bottom-10">
          <input matInput placeholder="Assunto" type="text" formControlName="subject" required>
          <mat-error fxFlex="100%" *ngIf="form.get('subject').invalid && form.get('subject').touched">
            * O campo é obrigatório
          </mat-error>
        </mat-input-container>
      </div>
      <div fxFlex="100" fxLayoutWrap>
        <mat-input-container fxFlex="100" class="padding-bottom-10">
          <textarea class="message" matInput placeholder="Sua mensagem" type="text" formControlName="message" required></textarea>
          <mat-error fxFlex="100%" *ngIf="form.get('message').invalid && form.get('message').touched">
            * O campo é obrigatório
          </mat-error>
        </mat-input-container>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button mat-raised-button class="green" (click)="verifyContact()">Enviar</button>
</div>
